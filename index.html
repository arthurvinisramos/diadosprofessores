    <div id="bodytitle"><h1>Feliz Dia dos Professores a Todos!</h1>
    <h4>Para Bruno T., Bruno B., Thainá, Renatta, Rayla, Kleber, Romildo, Almir, Hugo, Erton, Ellen, Geovânio, Josielle, Cleiton, e todos os outros professores que não dão aula no 7º Ano "C", mas trabalham na Edson</h4></div>
    <div id="button"><button><p>Desejo a todos um feliz dia dos professores</p>
        <p>um mestre não ensina só lição,</p>
        <p>ensina a usar o coração.</p>
        <p>mostra o caminho, acende a luz,</p>
        <p>guia a gente, e depois... conduz!</p>
 
        <p>na sala, a lousa é o seu mar,</p>
        <p>e a caneta, o barco a navegar.</p>
        <p>entre perguntas e risadas,</p>
        <p>faz mágica com palavras encantadas.</p>

        <p>às vezes bravo, às vezes risonho,</p>
        <p>mas sempre com o mesmo sonho:</p>
        <p>ver a turma crescer, aprender,</p>
        <p>e o mundo inteiro compreender.</p>

        <p>então parabéns, professor querido,</p>
        <p>por dar sentido ao nosso vivido.</p>
        <p>você planta saber e colhe amor,</p>
        <p>todo dia é seu — mas hoje tem mais valor!</p></button></div>
